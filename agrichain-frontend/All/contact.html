<style>
/* ===== GLOBAL RESET ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ===== BODY ===== */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(rgba(240, 250, 243, 0.5), rgba(230, 245, 235, 0.9)), url('images/bg-agri.jpg') center/cover fixed;
  color: #222;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  z-index: 1000;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  border-radius: 0 0 20px 20px;
}
header img {
  height: 65px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}
header img:hover { transform: scale(1.1); }

/* ===== NAVBAR ===== */
nav {
  display: flex;
  gap: 25px;
}
nav a {
  text-decoration: none;
  color: #19692c;
  font-weight: 600;
  transition: 0.3s;
}
nav a:hover {
  color: #0f4d23;
  transform: scale(1.1);
}

/* ===== LANGUAGE BUTTONS ===== */
.language-toggle button {
  background: #19692c;
  border: none;
  color: white;
  padding: 7px 14px;
  border-radius: 8px;
  cursor: pointer;
  margin-left: 5px;
  transition: 0.3s;
}
.language-toggle button:hover {
  background: #0f4d23;
  transform: scale(1.05);
}

/* ===== CONTACT SECTION ===== */
.contact-section {
  margin-top: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 50px;
  padding: 40px;
  animation: fadeIn 1.2s ease;
}

/* ===== CONTACT FORM ===== */
.contact-container {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 40px;
  flex: 1;
  max-width: 480px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  color: #fff;
  animation: slideInLeft 1.2s ease;
}
.contact-container h2 {
  text-align: center;
  color: #fff;
  margin-bottom: 25px;
  font-size: 1.8rem;
  letter-spacing: 1px;
}
.form-group {
  position: relative;
  margin-bottom: 20px;
}
.form-group i {
  position: absolute;
  top: 14px;
  left: 12px;
  color: #19692c;
  font-size: 18px;
}
.form-group input, .form-group textarea {
  width: 100%;
  padding: 12px 12px 12px 40px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  background: rgba(255,255,255,0.95);
  outline: none;
}
textarea { resize: none; }

.contact-container button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #19692c, #1e824c);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.contact-container button:hover {
  background: linear-gradient(90deg, #1e824c, #19692c);
  transform: scale(1.05);
}

/* ===== IMAGE SECTION ===== */
.contact-image {
  flex: 1;
  max-width: 500px;
  animation: slideInRight 1.2s ease;
}
.contact-image img {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transition: 0.4s;
}
.contact-image img:hover { transform: scale(1.05); }

/* ===== MAP ===== */
.map-container {
  width: 90%;
  height: 400px;
  margin: 60px auto;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* ===== ASSISTANT BUTTON ===== */
.assistant {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  cursor: pointer;
  transition: 0.4s;
}
.assistant img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}
.assistant:hover {
  transform: rotate(10deg) scale(1.1);
}

/* ===== FOOTER ===== */
footer {
  background: #19692c;
  color: white;
  padding: 50px 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  text-align: center;

.footer-section h4 {

  font-size: 1.2rem;
}
.footer-section a {

  color: white;
  display: block;
  margin: 6px 0;
  transition: 0.3s;
}
.footer-section a:hover { color: #ffeaa7; transform: scale(1.05); }
.footer-bottom {
  width: 100%;
  border-top: 1px solid rgba(255,255,255,0.3);
  margin-top: 20px;
  padding-top: 10px;
  font-size: 0.9rem;

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes slideInLeft {
  from { opacity: 0; transform: translateX(-60px); }
  to { opacity: 1; transform: translateX(0); }
}
@keyframes slideInRight {
  from { opacity: 0; transform: translateX(60px); }
  to { opacity: 1; transform: translateX(0); }
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px) {
  header { flex-direction: column; gap: 10px; padding: 20px; }
  nav { flex-wrap: wrap; justify-content: center; }
  .contact-section { flex-direction: column; margin-top: 200px; }
  .contact-container, .contact-image { width: 90%; }
  footer { flex-direction: column; align-items: center; }
}
</style>
