<html lang="en">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
html, body{height:100%;overflow-x:hidden;scroll-behavior:smooth;}

/* Smaller background image with overlay */
body{
  background: 
    linear-gradient(rgba(168,224,99,0.5), rgba(86,171,47,0.5)),
    url('../images/signup.jpg') no-repeat center top;
  background-size: 100% auto; /* smaller width, auto height */
  background-attachment: scroll;
  display:flex;
  flex-direction:column;
  transition: background 0.5s ease;
}

/* Header */
header{
  background: rgba(25,105,44,0.95);
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  flex-wrap:wrap;
  transition: all 0.3s ease;
}
header img{height:60px;border-radius:10px;transition: transform 0.4s ease;}
header img:hover{transform:scale(1.15);}
nav { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; transition: all 0.3s ease;}
nav a { text-decoration:none; color:#f3f7f4; font-weight:600; transition:0.3s; font-size:1.05em; }
nav a:hover { color:#ffeaa7; transform:scale(1.1);}
.language-toggle button{
  margin-left:10px;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:#f5f4f3;
  color:#19692c;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.language-toggle button:hover{
  background:#19692c;
  color:white;
}

/* Title */
.title{
  text-align:center;
  margin:25px 0;
  color:#19692c;
  font-size:2.4rem;
  letter-spacing:1px;
  text-shadow: 1px 1px 3px #fff;
  animation:fadeInDown 1s ease forwards;
}

/* Signup Form Section */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px 0;
}
.section{
  width:90%;
  max-width:500px;
  padding:35px;
  background: rgba(255,255,255,0.9);
  border-radius:20px;
  box-shadow:0 10px 30px rgba(13, 13, 13, 0.3);
  position:relative;
  overflow:hidden;
  animation:fadeInUp 1s ease forwards;
  transition: all 0.3s ease;
}
.section:hover{
  transform: translateY(-5px);
  box-shadow:0 15px 35px rgba(0,0,0,0.35);
}

/* Floating Labels with Icons */
.section .form-group{
  position:relative;
  margin-bottom:25px;
}
.section .form-group i{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  color:#211f1f;
  transition: all 0.3s ease;
}
.section input, .section select, .section textarea{
  width:100%;
  padding:14px 12px 14px 38px;
  font-size:16px;
  border:2px solid #0a0909;
  border-radius:10px;
  outline:none;
  transition: all 0.3s ease;
  background:transparent;
}
.section textarea{resize:none;}
.section input:focus, .section select:focus, .section textarea:focus{
  border-color:#27ae60;
  box-shadow:0 0 12px rgba(39,174,96,0.4);
}
.section label{
  position:absolute;
  top:14px;
  left:38px;
  background:white;
  padding:0 5px;
  color:#131212;
  font-weight:bold;
  pointer-events:none;
  transition:0.3s ease all;
}
.section input:focus + label,
.section input:not(:placeholder-shown) + label,
.section select:focus + label,
.section select:not([value=""]) + label,
.section textarea:focus + label,
.section textarea:not(:placeholder-shown) + label{
  top:-10px;
  left:30px;
  color:#27ae60;
  font-size:13px;
}
.section input:focus ~ i,
.section select:focus ~ i,
.section textarea:focus ~ i{
  color:#27ae60;
}

/* Password Toggle */
.password-toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#999;
  transition:0.3s;
}
.password-toggle:hover{color:#27ae60;}

/* Button with ripple effect */
.section button{
  position:relative;
  overflow:hidden;
  width:100%;
  padding:14px;
  background-color:#27ae60;
  border:none;
  border-radius:10px;
  color:white;
  font-size:18px;
  cursor:pointer;
  font-weight:bold;
  transition: all 0.3s ease;
}
.section button:hover{
  background-color:#19692c;
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
.section button:active{
  transform:scale(0.98);
}

/* Already Registered link */
.login-link{
  text-align:center;
  margin-top:15px;
  font-size:16px;
  transition: all 0.3s ease;
}
.login-link a{
  color:#19692c;
  text-decoration:none;
  font-weight:bold;
  transition: all 0.3s ease;
}
.login-link a:hover{
  color:#27ae60;
  text-decoration:underline;
}

/* Footer */
footer{
  background: rgba(25,105,44,0.95);
  color:white;
  text-align:center;
  padding:15px;
  font-weight:bold;
}

/* Animations */
@keyframes fadeInUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);} }
@keyframes fadeInDown{from{opacity:0;transform:translateY(-30px);}to{opacity:1;transform:translateY(0);} }

@media(max-width:600px){
  header{flex-direction:column;align-items:flex-start;}
}
</style>
</head>
<body>

<header>
  <img src="../images/logo.png" alt="AgriChain Logo">
  <nav>
    <a href="../index.html" class="active" data-i18n="nav-home">Home</a>
    <a href="../All/about.html" data-i18n="nav-about">About</a>
    <a href="../instruction/farmerinstruction.html" data-i18n="nav-farmer">Farmer</a>
    <a href="../instruction/buyerinstruction.html" data-i18n="nav-buyer">Buyer</a>
    <a href="../instruction/admininstruction.html" data-i18n="nav-admin">Admin</a>
    <a href="../instruction/trnsportinstruction.html" data-i18n="nav-transporter">Transporter</a>
    <a href="../instruction/insuranceinstruction.html" data-i18n="nav-insurance">Insurance</a>
  </nav>
  <div class="language-toggle">
    <button onclick="changeLng('en')">English</button>
    <button onclick="changeLng('ta')">தமிழ்</button>
  </div>
</header>

<h2 class="title" data-i18n="signup-title">AgriConnect</h2>

<main>
  <div class="section">
    <form action="farmer_signup.php" method="POST">
      <div class="form-group">
        <input type="text" id="name" name="name" required placeholder=" ">
        <label for="name" data-i18n="label-name">Full Name</label>
        <i class="fa fa-user"></i>
      </div>
      <div class="form-group">
        <input type="number" id="age" name="age" required min="18" max="100" placeholder=" ">
        <label for="age" data-i18n="label-age">Age</label>
        <i class="fa fa-calendar"></i>
      </div>
      <div class="form-group">
        <select id="gender" name="gender" required>
          <option value="" disabled selected></option>
          <option value="Male" data-i18n="gender-male">Male</option>
          <option value="Female" data-i18n="gender-female">Female</option>
          <option value="Other" data-i18n="gender-other">Other</option>
        </select>
        <label for="gender" data-i18n="label-gender">Gender</label>
        <i class="fa fa-venus-mars"></i>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" required placeholder=" ">
        <label for="phone" data-i18n="label-phone">Phone Number</label>
        <i class="fa fa-phone"></i>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email" data-i18n="label-email">Email</label>
        <i class="fa fa-envelope"></i>
      </div>
      <div class="form-group">
        <input type="text" id="farm_name" name="farm_name" required placeholder=" ">
        <label for="farm_name" data-i18n="label-farmname">Farm Name</label>
        <i class="fa fa-leaf"></i>
      </div>
      <div class="form-group">
        <textarea id="farm_address" name="farm_address" rows="3" required placeholder=" "></textarea>
        <label for="farm_address" data-i18n="label-farmaddress">Farm Address</label>
        <i class="fa fa-map-marker-alt"></i>
      </div>
      <div class="form-group">
        <input type="number" id="farm_size" name="farm_size" required placeholder=" ">
        <label for="farm_size" data-i18n="label-farmsize">Farm Size (in acres)</label>
        <i class="fa fa-ruler-combined"></i>
      </div>
      <div class="form-group">
        <input type="text" id="crop_type" name="crop_type" required placeholder=" ">
        <label for="crop_type" data-i18n="label-croptype">Type of Crop</label>
        <i class="fa fa-seedling"></i>
      </div>
      <div class="form-group">
        <input type="text" id="username" name="username" required placeholder=" ">
        <label for="username" data-i18n="label-username">Username</label>
        <i class="fa fa-user-circle"></i>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" required placeholder=" ">
        <label for="password" data-i18n="label-password">Password</label>
        <i class="fa fa-lock"></i>
        <span class="password-toggle" onclick="togglePassword()"><i class="fa fa-eye"></i></span>
      </div>
      <button type="submit" data-i18n="btn-signup">Signup</button>
    </form>
    <div class="login-link">
      <span data-i18n="already-registered">Already Registered?</span> 
      <a href="../Dashboard/farmer/farmer-login.html" data-i18n="login-link">Login</a>
    </div>
  </div>
</main>

<footer>
  <p data-i18n="footer-text">© 2025 AgriChain. All Rights Reserved.</p>
</footer>

<script>
const resources={
  en:{translation:{
    "nav-home":"Home","nav-about":"About","nav-contact":"Contact","nav-farmer":"Farmer","nav-buyer":"Buyer","nav-transporter":"Transporter","nav-admin":"Admin","nav-insurance":"Insurance",
    "signup-title":"AgriConnect",
    "label-name":"Full Name","label-age":"Age","label-gender":"Gender","gender-male":"Male","gender-female":"Female","gender-other":"Other",
    "label-phone":"Phone Number","label-email":"Email","label-farmname":"Farm Name","label-farmaddress":"Farm Address","label-farmsize":"Farm Size (in acres)","label-croptype":"Type of Crop",
    "label-username":"Username","label-password":"Password","btn-signup":"Signup",
    "already-registered":"Already Registered?","login-link":"Login",
    "footer-text":"© 2025 AgriChain. All Rights Reserved."
  }},
  ta:{translation:{
    "nav-home":"முகப்பு","nav-about":"பற்றி","nav-contact":"தொடர்பு","nav-farmer":"விவசாயி","nav-buyer":"வாங்குபவர்","nav-transporter":"போக்குவரத்து","nav-admin":"நிர்வாகி","nav-insurance":"காப்பீடு",
    "signup-title":"விவசாயி இணைவு",
    "label-name":"முழு பெயர்","label-age":"வயது","label-gender":"பாலினம்","gender-male":"ஆண்","gender-female":"பெண்","gender-other":"மற்றவை",
    "label-phone":"தொலைபேசி எண்","label-email":"மின்னஞ்சல்","label-farmname":"பண்ணை பெயர்","label-farmaddress":"பண்ணை முகவரி","label-farmsize":"பண்ணை பரிமாணம் (ஏக்கர்)","label-croptype":"பயிர் வகை",
    "label-username":"பயனர் பெயர்","label-password":"கடவுச்சொல்","btn-signup":"பதிவு செய்ய",
    "already-registered":"ஏற்கனவே பதிவு செய்யப்பட்டவர்கள்?","login-link":"உள்நுழையவும்",
    "footer-text":"© 2025 அக்ரிச்செயின். எல்லா உரிமைகளும் பாதுகாக்கப்பட்டவை."
  }}
};

i18next.use(i18nextBrowserLanguageDetector).init({resources,fallbackLng:'en'},()=>updateTexts());
function changeLng(lang){i18next.changeLanguage(lang,()=>updateTexts());}
function updateTexts(){document.querySelectorAll('[data-i18n]').forEach(el=>{el.innerHTML=i18next.t(el.getAttribute('data-i18n'));});}

function togglePassword(){
  const pass = document.getElementById('password');
  const icon = document.querySelector('.password-toggle i');
  if(pass.type === 'password'){
    pass.type = 'text'; icon.classList.replace('fa-eye','fa-eye-slash');
  }else{
    pass.type = 'password'; icon.classList.replace('fa-eye-slash','fa-eye');
  }
}
</script>

</body>
</html>
